            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Users</h5>
                </div>
                {% for nbre in nombre_users %}
                <div class="card-body">
                    <h3 class="card-title">{{nbre.0}}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white md-3" id= "orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Total Posts</h5>
                </div>
                {% for mov in nombre_movies %}
                <div class="card-body">
                    <h3 class="card-title">{{mov.0}}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white md-3" id= "orders-pending">

                <div class="card-body">
